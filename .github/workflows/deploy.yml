name: Deploy Fourier-Art
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Check out repo
        uses: actions/checkout@v2

      - name: 🔧 Install dependencies
        run: yarn install

      - name: 📦 Bundle for production
        run: yarn build
        
      - name: 🚀 Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist